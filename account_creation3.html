<HTML>
	<HEAD>
		<TITLE>Sign in</TITLE>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='fonts_sizes.css' rel='stylesheet' type='text/css'>
		<link href='account_creation.css' rel='stylesheet' type='text/css'> 
		<style type="text/css">
	</style>
	</HEAD>
	<BODY>
		<nav class="navbar navbar-fixed-top font_center">
		  	<span class="font1 font_xlarge font_white font_bold">Welcome to</span>
		</nav>
	
		
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4 font_center">
				<br><br><br><br><img src="oldlogo.png" class="font_center"> (logo of apt size will go here)<br>
			</div>
		</div>
			<div class="col-sm-12"><hr></div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 font_center">
				<span class="font1 font_large2">Last Step!</span><br>
				<span class="font1 font_large">Create a password, enter your area code and you're all done. </span><br><br>
				
				<form class="form-horizontal font1 font_medium2">
				  <div class="form-group">
				    <label for="password" class="col-sm-5 control-label">Password:</label>
				    <div class="col-sm-5">
				      <input type="password" class="form-control" id="password">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="confirm_password" class="col-sm-5 control-label">Confirm Password:</label>
				    <div class="col-sm-5">
				      <input type="password" class="form-control" id="confirm_password">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="zip" class="col-sm-5 control-label">Zip / Postal Code:</label>
				    <div class="col-sm-5">
				      <input type="text" class="form-control" id="zip">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-5 col-sm-5">
				      <button type="submit" class="btn btn-success pull-right"> Finished! </button>
				    </div>
				  </div>
				</form>

			</div>
		</div>
		
	</BODY>
</HTML>
